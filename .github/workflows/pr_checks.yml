name: Pull request obligatory checks

on:
  - pull_request

jobs:
  RunTests:
    name: run tests
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run: go mod download
      - run: go test -v -cover ./...
